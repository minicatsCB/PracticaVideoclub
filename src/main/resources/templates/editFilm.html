<title>Edit Film</title>

<body>
	<!--
	<p>Edit the fields you want</p>
	<form th:action="@{/editFilmForm}" method="post">
		Current title of the movie you want to edit: <input type="text"
			name="currentTitle"></input><br></br> New title: <input type="text"
			name="newTitle"></input><br></br> New content: <input type="text"
			name="newContent"></input><br></br> <input type="submit"
			value="Submit"></input>
	</form>
	-->
	<div class="container">
		<h2>Edit Film</h2>
		<p>Please, edit the below fields</p>
		<form th:action="@{/editFilmForm}" method="post">
			<div class="form-group">
				<label for="name">Current title of the film you want to
					edit: :</label> <input type="text" class="form-control" id="currentTitle"
					name="currentTitle"></input>
			</div>
			<div class="form-group">
				<label for="newTitle">New title:</label> <input type="text"
					class="form-control" id="newTitle" name="newTitle"></input>
			</div>
			<div class="form-group">
				<label for="newContent">New content:</label> <input type="text"
					class="form-control" id="newContent" name="newContent"></input>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</body>
