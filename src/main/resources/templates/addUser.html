<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>New User</title>
	</head>
	<body>
		<h1>New User</h1>
		<form th:action="@{/processUserForm}" method="post">
		User: <input type="text" name="user"></input><br></br>
		Password: <input type="text" name="password"></input><br></br>
		Email: <input type="text" name="email"></input><br></br>
		<!-- En vez de tener que escribir el tipo de rol, poner una lista para poder elegir el rol -->
		Role (ROLE_USER or ROLE_ADMIN): <input type="text" name="role"></input><br></br>
		<input type="submit" value="Submit"></input>
		</form>
	</body>
</html>
